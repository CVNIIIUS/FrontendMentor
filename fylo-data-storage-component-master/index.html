<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="estilos/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <section id="options">
      <img src="estilos/images/logo.svg" alt=""> <br>
      <div id="images">
        <img src="estilos/images/icon-document.svg" alt="">
        <img src="estilos/images/icon-folder.svg" alt="">
        <img src="estilos/images/icon-upload.svg" alt="">
      </div>
    </section>
    <section>
      <p>You've used <span class="GB">815 GB</span> of your storage</p>

      <div id="range"></div>

      <h1>185 <span class="GB" style="color: hsl(229, 7%, 55%);">GB Left</span></h1>
    
      <p class="GB">
        0 GB
        <span id="maxGB">1000 GB</span>
      </p>
    </section>
  </main>

</body>
</html>

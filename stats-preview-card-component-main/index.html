<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <section id="mobile">
      <img src="estilos/images/image-header-mobile.jpg" alt="">
    </section>
    <section id="desktop">
      <img src="estilos/images/image-header-desktop.jpg" alt="">
    </section>
    <section id="conteudo">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p id="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div>10k+ <p class="stats">companies</p></div>
      <div>314 <p class="stats">templates</p></div>
      <div>12m+ <p class="stats">queries</p></div>
    </section>
  </main>
</body>
</html>

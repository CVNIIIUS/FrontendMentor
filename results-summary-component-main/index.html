<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="estilos/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div>
      <p id="result">Your Result</p>
      <h1>76</h1>
      <p id="pont_max">of 100</p>
      <h2>Great</h2>
      <p id="congratulations">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <h3>Summary</h3>
    <section id="react">
      <img src="estilos/assets/images/icon-reaction.svg" alt="">
      <h4>Reaction</h4>
      <p class="numbers"><span>80</span> / 100</p>
    </section>
    <section id="memo">
      <img src="estilos/assets/images/icon-memory.svg" alt="">
      <h4>Memory</h4>
      <p class="numbers"><span>92</span> / 100</p>
    </section>
    <section id="verb">
      <img src="estilos/assets/images/icon-verbal.svg" alt="">
      <h4>Verbal</h4>
      <p class="numbers"><span>61</span> / 100</p>
    </section>
    <section id="vis">
      <img src="estilos/assets/images/icon-visual.svg" alt="">
      <h4>Visual</h4>
      <p class="numbers"><span>72</span> / 100</p>
    </section>
    <a href="#">Continue</a>
  </main>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <figure>
      <img src="estilos/images/image-equilibrium.jpg" alt="" id="equilibrium">
    </figure>
    <h1>Equilibrium #3429</h1>

    <p id="info">Our Equilibrium collection promotes balance and calm.</p>
    
    <img src="estilos/images/icon-ethereum.svg" alt="" id="img_ETH">
    <p id="ETH">0.041 ETH</p>
    
    <img src="estilos/images/icon-clock.svg" alt="" id="clock">
    <p id="days">3 days left</p>
    
    <hr>
    
    <img src="estilos/images/image-avatar.png" alt="" id="avatar">
    <p id="name">Creation of <span>Jules Wyvern</span></p>
  </main>

</body>
</html>
